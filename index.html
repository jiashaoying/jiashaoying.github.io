        margin: 15px 0;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .search-container i {
        color: #7f8c8d;
        margin-right: 10px;
      }

      #search-input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 1rem;
      }

      .filters {
        display: flex;
        overflow-x: auto;
        padding: 10px 0;
        margin-bottom: 10px;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .filters::-webkit-scrollbar {
        display: none;
      }

      .filter-btn {
        background-color: white;
        border: none;
        border-radius: 20px;
        padding: 8px 15px;
        margin-right: 10px;
        font-size: 0.9rem;
        white-space: nowrap;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .filter-btn.active {
        background-color: #e74c3c;
        color: white;
      }

      .location-list {
        display: grid;
        gap: 15px;
      }

      .location-card {
        background-color: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .location-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .location-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .location-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .location-area {
        font-size: 0.85rem;
        color: #e74c3c;
        background-color: #ffeaea;
        padding: 3px 8px;
        border-radius: 10px;
        display: inline-block;
      }

      .location-desc {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 10px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .location-metro {
        display: flex;
        align-items: center;
        font-size: 0.85rem;
        color: #3498db;
      }

      .location-metro i {
        margin-right: 5px;
      }

        padding: 40px 20px;
        color: #7f8c8d;
      }

      .no-results i {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #bdc3c7;
      }

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 1000;
        padding: 20px;
        overflow-y: auto;
        transform: translateX(100%);

      // 渲染地点卡片
      function renderLocationCards(locationsToRender) {
        const locationList = document.getElementById("location-list");

        if (locationsToRender.length === 0) {
          locationList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>没有找到匹配的地点</p>
                        <p>尝试使用其他关键词或筛选条件</p>
                    </div>
                `;
          return;
        }

        locationList.innerHTML = locationsToRender
          .map(
            (location) => `
                <div class="location-card" data-id="${location.id}">
                    <div class="location-header">
                        <div>
                            <div class="location-name">${location.name}</div>
                            <span class="location-area">${location.area}</span>
                        </div>
                    </div>
                    <div class="location-desc">${location.description}</div>
                    <div class="location-metro">
                        <i class="fas fa-subway"></i>
                        ${location.metro}
                    </div>
                </div>
            `,
          )
          .join("");

        // 添加卡片点击事件
        document.querySelectorAll(".location-card").forEach((card) => {
          card.addEventListener("click", function () {
            const locationId = parseInt(this.getAttribute("data-id"));
            showLocationDetail(locationId);
          });
        });
      }

        const detailTitle = document.getElementById("detail-title");
        const detailContent = document.getElementById("detail-content");

        detailTitle.textContent = location.name;

        detailContent.innerHTML = `
                <div class="detail-area">${location.area}</div>
                <div class="detail-desc">${location.description}</div>
                
                <div class="detail-metro">
                    <h3><i class="fas fa-subway"></i>交通信息</h3>
                    <p>${location.metro}</p>
                </div>
                
                <div class="tips-section">
                    <h3><i class="fas fa-lightbulb"></i>游览提示</h3>
                    <p>${location.tips}</p>
                </div>
            `;

        detailView.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      // 设置事件监听器
      function setupEventListeners() {
        // 搜索功能
        const searchInput = document.getElementById("search-input");
        searchInput.addEventListener("input", function () {
          filterLocations();
        });

        // 筛选按钮
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            document.querySelectorAll(".filter-btn").forEach((b) => {
              b.classList.remove("active");
            });
            this.classList.add("active");
            filterLocations();
          });
        });

        // 返回按钮
        document
          .getElementById("back-btn")
          .addEventListener("click", function () {
            const detailView = document.getElementById("detail-view");
            detailView.classList.remove("active");
            document.body.style.overflow = "auto";
          });

        // 视图切换按钮
        document
          .getElementById("view-toggle")
          .addEventListener("click", function () {
            // 这里可以添加切换视图的功能
            alert("视图切换功能开发中...");
          });
      }

      // 筛选地点
      function filterLocations() {
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();
        const activeFilter = document
          .querySelector(".filter-btn.active")
          .getAttribute("data-filter");

        let filteredLocations = locations;

        // 根据搜索词筛选
        if (searchTerm) {
          filteredLocations = filteredLocations.filter(
            (location) =>
              location.name.toLowerCase().includes(searchTerm) ||
              location.area.toLowerCase().includes(searchTerm) ||
              location.description.toLowerCase().includes(searchTerm) ||
              location.metro.toLowerCase().includes(searchTerm),
          );
        }

        // 根据区域筛选
        if (activeFilter !== "all") {
          filteredLocations = filteredLocations.filter((location) =>
            location.area.includes(activeFilter),
          );
        }

        renderLocationCards(filteredLocations);
      }
    </script>
  </body>
</html>
